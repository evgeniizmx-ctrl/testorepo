    assistant: |
      {
        "time": "2025-08-25T15:00:00+03:00",
        "text": "Позвонить маме"
      }

  - user: "Через 10 минут тренировка"
    assistant: |
      {
        "time": "2025-08-24T15:10:00+03:00",
        "text": "Тренировка"
      }

  - user: "Падел в 1710"
    assistant: |
      {
        "time": "2025-08-24T17:10:00+03:00",
        "text": "Падел"
      }

  - user: "Завтра в полдевятого завтрак"
    assistant: |
      {
        "time": "2025-08-25T08:30:00+03:00",
        "text": "Завтрак"
      }

  - user: "В пятницу в 7 вечера встреча"
    assistant: |
      {
        "time": "2025-08-29T19:00:00+03:00",
        "text": "Встреча"
      }
